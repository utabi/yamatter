services:
  - type: web
    name: yamatter
    env: node
    region: oregon # 無料プランで利用可能
    plan: free # 無料プラン
    buildCommand: npm install
    startCommand: node backend/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: DATABASE_PATH
        value: /var/data/yamatter.db
    # ディスク（データベース用）
    disk:
      name: yamatter-data
      mountPath: /var/data
      sizeGB: 1 # 1GB無料