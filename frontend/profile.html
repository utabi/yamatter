<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„Éó„É≠„Éï„Ç£„Éº„É´ - Yamatter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            filter: grayscale(100%);
        }
        
        body {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            font-family: 'Hiragino Kaku Gothic ProN', 'Helvetica Neue', sans-serif;
            min-height: 100vh;
            color: #2c3e50;
        }
        
        .profile-container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .profile-header {
            background: rgba(236, 240, 241, 0.95);
            padding: 30px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            font-weight: bold;
        }
        
        .profile-name {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        
        .profile-id {
            color: #7f8c8d;
            font-size: 14px;
            margin-bottom: 20px;
        }
        
        .profile-stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 20px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #34495e;
        }
        
        .stat-label {
            font-size: 14px;
            color: #95a5a6;
        }
        
        .tab-container {
            background: rgba(236, 240, 241, 0.95);
            margin-bottom: 20px;
        }
        
        .tab-buttons {
            display: flex;
            border-bottom: 2px solid #ddd;
        }
        
        .tab-btn {
            flex: 1;
            padding: 15px;
            background: none;
            border: none;
            color: #7f8c8d;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        
        .tab-btn.active {
            color: #2c3e50;
            border-bottom-color: #34495e;
        }
        
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #34495e;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .back-btn:hover {
            background: #2c3e50;
        }
        
        .timeline {
            /* „Çø„Ç§„É†„É©„Ç§„É≥„ÅÆ„Çπ„Çø„Ç§„É´ */
        }
        
        .tweet {
            background: #fff;
            border: 1px solid #d5dbdb;
            padding: 12px;
            margin-bottom: 8px;
            transition: all 0.2s;
        }
        
        .tweet:hover {
            background: #f8f9f9;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
        }
        
        .tweet-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .tweet-author {
            font-weight: bold;
            color: #2c3e50;
        }
        
        .tweet-time {
            color: #95a5a6;
            font-size: 12px;
        }
        
        .tweet-content {
            line-height: 1.4;
            margin-bottom: 8px;
            color: #34495e;
        }
        
        .tweet-actions {
            display: flex;
            gap: 15px;
        }
        
        .tweet-action {
            color: #888;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .loading {
            text-align: center;
            color: #888;
            padding: 20px;
        }
        
        .error {
            background: #ffe6e6;
            color: #d63031;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #fdcbcb;
        }
        
        .no-tweets {
            text-align: center;
            color: #999;
            padding: 20px;
        }
        
        .mention {
            color: #3498db;
            font-weight: 600;
        }
        
        .reply-item {
            background: #f9f9f9;
            border-left: 3px solid #95a5a6;
        }
        
        .reply-indicator {
            color: #7f8c8d;
            font-size: 12px;
            margin-bottom: 5px;
        }
        
        .hashtag {
            color: #7f8c8d;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="history.back()">‚Üê Êàª„Çã</button>
    
    <div class="profile-container">
        <div class="profile-header">
            <div class="profile-avatar" id="profile-avatar"></div>
            <div class="profile-name" id="profile-name">Loading...</div>
            <div class="profile-id" id="profile-id"></div>
            <div class="profile-stats">
                <div class="stat">
                    <div class="stat-value" id="tweet-count">0</div>
                    <div class="stat-label">„ÉÑ„Ç§„Éº„Éà</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="reply-count">0</div>
                    <div class="stat-label">Ëøî‰ø°</div>
                </div>
                <div class="stat">
                    <div class="stat-value" id="like-count">0</div>
                    <div class="stat-label">„ÅÑ„ÅÑ„Å≠</div>
                </div>
            </div>
        </div>
        
        <div class="tab-container">
            <div class="tab-buttons">
                <button class="tab-btn active" data-tab="tweets" onclick="switchTab('tweets')">
                    „ÉÑ„Ç§„Éº„Éà
                </button>
                <button class="tab-btn" data-tab="replies" onclick="switchTab('replies')">
                    Ëøî‰ø°
                </button>
            </div>
        </div>
        
        <div id="timeline" class="timeline">
            <div class="loading">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
        </div>
    </div>
    
    <script>
        let currentTab = 'tweets';
        let userId = null;
        
        // URL„Éë„É©„É°„Éº„Çø„Åã„Çâ„É¶„Éº„Ç∂„ÉºID„ÇíÂèñÂæó
        function getUserIdFromUrl() {
            const params = new URLSearchParams(window.location.search);
            return params.get('user');
        }
        
        // „Éó„É≠„Éï„Ç£„Éº„É´ÊÉÖÂ†±„ÇíË™≠„ÅøËæº„Åø
        async function loadProfile() {
            userId = getUserIdFromUrl();
            if (!userId) {
                window.location.href = '/';
                return;
            }
            
            try {
                // ÊúÄÊñ∞„ÅÆ„É¶„Éº„Ç∂„ÉºÊÉÖÂ†±„ÇíÂèñÂæóÔºà„Ç≠„É£„ÉÉ„Ç∑„É•„ÇíÁÑ°ÂäπÂåñÔºâ
                const userResponse = await fetch(`/api/auth/user/${userId}?t=${Date.now()}`);
                const userData = await userResponse.json();
                
                if (userData.success) {
                    const user = userData.data;
                    document.getElementById('profile-name').textContent = user.nickname;
                    document.getElementById('profile-id').textContent = '@' + user.nickname;
                    document.getElementById('profile-avatar').textContent = user.nickname.charAt(0).toUpperCase();
                    
                    // „ÉÑ„Ç§„Éº„ÉàÁµ±Ë®à„ÇíÂèñÂæó
                    const tweetsResponse = await fetch(`/api/tweets/user/${userId}`);
                    const tweetsData = await tweetsResponse.json();
                    
                    if (tweetsData.success) {
                        document.getElementById('tweet-count').textContent = tweetsData.data.length;
                        
                        // Ëøî‰ø°Êï∞„Å®„ÅÑ„ÅÑ„Å≠Êï∞„ÇíË®àÁÆó
                        let replyCount = 0;
                        let likeCount = 0;
                        
                        tweetsData.data.forEach(tweet => {
                            replyCount += tweet.replies_count || 0;
                            likeCount += tweet.likes_count || 0;
                        });
                        
                        document.getElementById('reply-count').textContent = replyCount;
                        document.getElementById('like-count').textContent = likeCount;
                    }
                }
                
                // „Çø„Ç§„É†„É©„Ç§„É≥„ÇíË™≠„ÅøËæº„Åø
                loadTimeline();
                
            } catch (error) {
                console.error('Profile load error:', error);
                document.getElementById('profile-name').textContent = '„Ç®„É©„Éº';
            }
        }
        
        // „Çø„Ç§„É†„É©„Ç§„É≥„ÇíË™≠„ÅøËæº„Åø
        async function loadTimeline() {
            const timeline = document.getElementById('timeline');
            timeline.innerHTML = '<div class="loading">Ë™≠„ÅøËæº„Åø‰∏≠...</div>';
            
            try {
                let url = `/api/tweets/user/${userId}`;
                if (currentTab === 'replies') {
                    // Ëøî‰ø°„Çø„Éñ„ÅÆÂ†¥Âêà„ÅØËøî‰ø°„ÅÆ„Åø„ÇíË°®Á§∫
                    url = `/api/tweets/user/${userId}/replies`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success && data.data.length > 0) {
                    timeline.innerHTML = '';
                    data.data.forEach(item => {
                        if (currentTab === 'replies') {
                            timeline.innerHTML += renderReply(item);
                        } else {
                            timeline.innerHTML += renderTweet(item);
                        }
                    });
                } else {
                    const message = currentTab === 'replies' ? 'Ëøî‰ø°„Åå„ÅÇ„Çä„Åæ„Åõ„Çì' : '„ÉÑ„Ç§„Éº„Éà„Åå„ÅÇ„Çä„Åæ„Åõ„Çì';
                    timeline.innerHTML = `<div class="no-tweets">${message}</div>`;
                }
                
            } catch (error) {
                console.error('Timeline load error:', error);
                timeline.innerHTML = '<div class="error">Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº</div>';
            }
        }
        
        // „ÉÑ„Ç§„Éº„Éà„Çí„É¨„É≥„ÉÄ„É™„É≥„Ç∞
        function renderTweet(tweet) {
            const time = new Date(tweet.created_at).toLocaleString('ja-JP');
            
            // Ëøî‰ø°„ÅÆÂ†¥Âêà„ÅØÁâπÂà•„Å™Ë°®Á§∫
            if (tweet.type === 'reply' && tweet.reply_to_id) {
                return `
                    <div class="tweet reply-item" onclick="openReplyView('${tweet.reply_to_id}')" style="cursor: pointer;">
                        <div class="reply-indicator">‚Ü≥ Ëøî‰ø°</div>
                        <div class="tweet-header">
                            <span class="tweet-author">${escapeHtml(tweet.author_nickname)}</span>
                            <span class="tweet-time">${time}</span>
                        </div>
                        <div class="tweet-content">${decorateText(tweet.content)}</div>
                    </div>
                `;
            }
            
            // ÈÄöÂ∏∏„ÅÆ„ÉÑ„Ç§„Éº„Éà
            return `
                <div class="tweet" onclick="openReplyView('${tweet.id}')" style="cursor: pointer;">
                    <div class="tweet-header">
                        <span class="tweet-author">${escapeHtml(tweet.author_nickname)}</span>
                        <span class="tweet-time">${time}</span>
                    </div>
                    <div class="tweet-content">${decorateText(tweet.content)}</div>
                    <div class="tweet-actions" onclick="event.stopPropagation()">
                        <span class="tweet-action">
                            üí¨ ${tweet.replies_count || 0}
                        </span>
                        <span class="tweet-action">
                            ‚ù§Ô∏è ${tweet.likes_count || 0}
                        </span>
                        <span class="tweet-action">
                            üîÅ ${tweet.retweets_count || 0}
                        </span>
                    </div>
                </div>
            `;
        }
        
        // Ëøî‰ø°„Çí„É¨„É≥„ÉÄ„É™„É≥„Ç∞
        function renderReply(reply) {
            const time = new Date(reply.created_at).toLocaleString('ja-JP');
            return `
                <div class="tweet">
                    <div class="tweet-header">
                        <span class="tweet-author">${escapeHtml(reply.author_nickname)}</span>
                        <span class="tweet-time">${time}</span>
                    </div>
                    <div style="color: #999; font-size: 12px; margin-bottom: 5px;">
                        Ëøî‰ø°ÂÖà: @${escapeHtml(reply.parent_author)}
                    </div>
                    <div class="tweet-content">${decorateText(reply.content)}</div>
                </div>
            `;
        }
        
        // HTML„Ç®„Çπ„Ç±„Éº„Éó
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // „ÉÜ„Ç≠„Çπ„ÉàË£ÖÈ£æ
        function decorateText(text) {
            let decorated = escapeHtml(text);
            decorated = decorated.replace(/@([a-zA-Z0-9_\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FAF\u3400-\u4DBF]+)/g, 
                '<span class="mention">@$1</span>');
            decorated = decorated.replace(/#([a-zA-Z0-9_\u3040-\u309F\u30A0-\u30FF\u4E00-\u9FAF\u3400-\u4DBF]+)/g, 
                '<span class="hashtag">#$1</span>');
            return decorated;
        }
        
        // „Çø„ÉñÂàá„ÇäÊõø„Åà
        function switchTab(tab) {
            currentTab = tab;
            
            document.querySelectorAll('.tab-btn').forEach(btn => {
                if (btn.dataset.tab === tab) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            
            loadTimeline();
        }
        
        // Ëøî‰ø°„É¢„Éº„ÉÄ„É´„ÇíÈñã„Åè
        async function openReplyView(tweetId) {
            try {
                // „ÉÑ„Ç§„Éº„ÉàË©≥Á¥∞„ÇíÂèñÂæó
                const response = await fetch(`/api/tweets/${tweetId}`);
                const result = await response.json();
                
                if (!result.success) {
                    console.error('„ÉÑ„Ç§„Éº„ÉàÂèñÂæó„Ç®„É©„Éº');
                    return;
                }
                
                const originalTweet = result.data;
                
                // „É¢„Éº„ÉÄ„É´‰ΩúÊàê
                const modal = document.createElement('div');
                modal.className = 'modal';
                modal.style.cssText = `
                    position: fixed;
                    top: 0;
                    left: 0;
                    width: 100%;
                    height: 100%;
                    background: rgba(0, 0, 0, 0.5);
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    z-index: 1000;
                `;
                
                modal.innerHTML = `
                    <div class="modal-content" style="
                        background: white;
                        width: 90%;
                        max-width: 600px;
                        max-height: 80vh;
                        overflow-y: auto;
                        padding: 20px;
                        border-radius: 4px;
                        position: relative;
                    ">
                        <button onclick="this.closest('.modal').remove()" style="
                            position: absolute;
                            top: 10px;
                            right: 10px;
                            background: none;
                            border: none;
                            font-size: 24px;
                            cursor: pointer;
                            color: #999;
                        ">√ó</button>
                        
                        <div class="original-tweet" style="
                            background: #f7f9fa;
                            padding: 15px;
                            margin-bottom: 20px;
                            border-radius: 4px;
                        ">
                            <div class="tweet-header">
                                <span class="tweet-author">${escapeHtml(originalTweet.author_nickname)}</span>
                                <span class="tweet-time">${new Date(originalTweet.created_at).toLocaleString('ja-JP')}</span>
                            </div>
                            <div class="tweet-content" style="margin-top: 10px;">${decorateText(originalTweet.content)}</div>
                        </div>
                        
                        <div class="replies-section">
                            <h3 style="margin-bottom: 15px; color: #2c3e50;">Ëøî‰ø°</h3>
                            <div id="modal-replies-list">Ë™≠„ÅøËæº„Åø‰∏≠...</div>
                        </div>
                    </div>
                `;
                
                document.body.appendChild(modal);
                
                // „É¢„Éº„ÉÄ„É´Â§ñ„ÇØ„É™„ÉÉ„ÇØ„ÅßÈñâ„Åò„Çã
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.remove();
                    }
                });
                
                // Ëøî‰ø°„ÇíË™≠„ÅøËæº„Åø
                await loadReplies(tweetId);
                
            } catch (error) {
                console.error('„É¢„Éº„ÉÄ„É´Ë°®Á§∫„Ç®„É©„Éº:', error);
            }
        }
        
        // Ëøî‰ø°„ÇíË™≠„ÅøËæº„Åø
        async function loadReplies(tweetId) {
            try {
                const response = await fetch(`/api/tweets/${tweetId}/replies`);
                const result = await response.json();
                
                const repliesList = document.getElementById('modal-replies-list');
                if (!repliesList) return;
                
                if (result.success && result.data.length > 0) {
                    repliesList.innerHTML = result.data.map(reply => `
                        <div style="
                            padding: 10px;
                            border-bottom: 1px solid #e1e8ed;
                            margin-bottom: 10px;
                        ">
                            <div class="reply-header" style="
                                display: flex;
                                justify-content: space-between;
                                margin-bottom: 5px;
                            ">
                                <span class="reply-author" style="font-weight: bold;">${escapeHtml(reply.author_nickname)}</span>
                                <span class="reply-time" style="color: #657786; font-size: 14px;">
                                    ${new Date(reply.created_at).toLocaleString('ja-JP')}
                                </span>
                            </div>
                            <div class="reply-content">${decorateText(reply.content)}</div>
                        </div>
                    `).join('');
                } else {
                    repliesList.innerHTML = '<div style="text-align: center; color: #999; padding: 20px;">„Åæ„Å†Ëøî‰ø°„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
                }
                
            } catch (error) {
                console.error('Ëøî‰ø°Ë™≠„ÅøËæº„Åø„Ç®„É©„Éº:', error);
                const repliesList = document.getElementById('modal-replies-list');
                if (repliesList) {
                    repliesList.innerHTML = '<div style="color: #e74c3c; text-align: center; padding: 20px;">Ëøî‰ø°„ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü</div>';
                }
            }
        }
        
        // „Éö„Éº„Ç∏Ë™≠„ÅøËæº„ÅøÊôÇ„Å´ÂÆüË°å
        document.addEventListener('DOMContentLoaded', loadProfile);
    </script>
</body>
</html>
