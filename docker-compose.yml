version: '3.8'

services:
  yamada-twitter:
    build: .
    container_name: yamada-twitter-app
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-http://localhost:3000}
    volumes:
      # SQLiteデータベースを永続化
      - yamada_db:/app/backend/database
      # ログを永続化（オプション）
      - yamada_logs:/app/logs
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1) })"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - yamada-network

  # Nginx リバースプロキシ（オプション）
  nginx:
    image: nginx:alpine
    container_name: yamada-twitter-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      # SSL証明書（Let's Encrypt等）
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - yamada-twitter
    networks:
      - yamada-network
    profiles:
      - production  # `docker-compose --profile production up` で起動

volumes:
  yamada_db:
    driver: local
  yamada_logs:
    driver: local

networks:
  yamada-network:
    driver: bridge